<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Lemonade</h1>
    <img src="lemonade.jpg" alt="Fresh lemonade" height="390" width="580">
    <h2>Description</h2>
    <h3>Ingredients</h3>
    <ul>
        <li>1 Gallon Water</li>
        <li>10 Lemons</li>
        <li>1 Cup Sugar</li>
    </ul>
    <h3>Steps</h3>
    <ul>
        <li>Squeeze lemons into pitcher</li>
        <li>Pour in water and mix</li>
        <li>Pour in sugar and mix</li>
        <li>Yay!</li>
    </ul>
</body>
</html>
